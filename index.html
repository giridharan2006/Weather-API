<body>
    <h1>Weather API</h1>
    <p><bold>Enter the name of the state to know it's weather details</bold></p>
    <input type="text" id="inputPlace">
    <button id="btn" onclick= getPlace()>Get details</button>
    <div class="card">
        <div>
            <span>Name:</span>
            <span id="name"></span>
        </div>
        <div>
            <span>Temperature:</span>
            <span id="temp"></span>
        </div>
        <div>
            <span>Windspeed:</span>
            <span id="wind"></span>
        </div>
        <div>
            <span>Humidity:</span>
            <span id="humi"></span>
        </div>
        <div>
            <span>longitude:</span>
            <span id="lon"></span>
        </div>
        <div>
            <span>latitude:</span>
            <span id="lat"></span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
